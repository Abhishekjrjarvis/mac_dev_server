name: Build and Push Docker Image and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (optional, for building Node.js project)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version you're using

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image with Firebase credentials passed as a build argument
      - name: Build Docker image
        run: |
          docker build --build-arg FIREBASE_JSON="${{ secrets.FIREBASE_JSON }}" -t ${{ secrets.DOCKER_USERNAME }}/qviple-prod:latest .

      # Step 5: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/qviple-prod:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 3: Update ECS Task definition using the Docker image built in the previous job
      - name: Update ECS Task definition
        id: task-def
        uses: pooriaghaedi/amazon-ecs-deploy-task-definition@main
        with:
          ecs-service: "qviple-service-prod"  # Update with your ECS service name
          ecs-cluster: "Prod-qviple"  # Update with your ECS cluster name
          region: "ap-south-1"  # Your AWS region
          image-uri: "${{ secrets.DOCKER_USERNAME }}/qviple-prod:latest"  # Docker image built in the previous job
          task-definition: "qviple-api-taskdef"  # Update with your ECS task definition name
